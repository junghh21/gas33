<script>
    // Global error monitoring for debugging
    window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error(`[System Error] ${msg} at ${lineNo}:${columnNo}`);
        const debug = document.getElementById('status-update');
        if (debug) debug.innerText = "오류 발생: " + msg;
        return false;
    };
</script>
<style>
    .katex-display { margin: 1.5em 0; overflow-x: auto; padding-bottom: 0.5em; }

</style>
