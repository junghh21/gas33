
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가스기사 학습 엔진 v2.5</title>
    <!-- Tailwind CSS (Play CDN) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <!-- KaTeX CSS (cdnjs 사용하여 추적 방지 우회 및 로드 안정성 확보) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css" crossorigin="anonymous">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "marked": "https://esm.sh/marked@11.1.1",
    "katex": "https://esm.sh/katex@0.16.9",
    "katex-auto-render": "https://esm.sh/katex@0.16.9/dist/contrib/auto-render.mjs",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<style>
    /* KaTeX 수식 모바일 가로 스크롤 대응 */
    .katex-display {
        margin: 1.5em 0;
        overflow-x: auto;
        overflow-y: hidden;
        padding-bottom: 0.5em;
    }
    /* 다크 모드 수식 색상 강제 지정 */
    .dark .katex {
        color: #e5e7eb; /* gray-200 */
    }
    /* 마크다운 표(Table) 스타일 커스텀 */
    .prose table {
        width: 100%;
        font-size: 0.875rem;
    }
    .prose thead th {
        background-color: rgba(37, 99, 235, 0.05); /* blue-600/5 */
    }
    .dark .prose thead th {
        background-color: rgba(37, 99, 235, 0.1);
    }
</style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <div id="root"></div>
</body>
</html>
