
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가스기사 학습 엔진 v2.5 [DEBUG MODE]</title>
    <!-- Tailwind CSS (Play CDN) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <!-- KaTeX CSS -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css" 
          crossorigin="anonymous"
          referrerpolicy="no-referrer">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "marked": "https://esm.sh/marked@11.1.1",
    "katex": "https://esm.sh/katex@0.16.9",
    "katex-auto-render": "https://esm.sh/katex@0.16.9/dist/contrib/auto-render.mjs",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
        showDebugError(`[JS ERROR] ${msg} (${lineNo}:${columnNo})`);
        return false;
    };
    window.addEventListener('error', function(event) {
        if (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK') {
            showDebugError(`[RESOURCE LOAD FAILED] ${event.target.src || event.target.href}`);
        }
    }, true);
    window.addEventListener('unhandledrejection', function(event) {
        showDebugError(`[PROMISE REJECTION] ${event.reason}`);
    });
    function showDebugError(message) {
        console.error(message);
        const debugDiv = document.getElementById('critical-debug');
        if (debugDiv) {
            debugDiv.style.display = 'block';
            const errorItem = document.createElement('div');
            errorItem.style.cssText = "background:#fee2e2; border:1px solid #ef4444; padding:8px; border-radius:6px; color:#b91c1c; font-family:monospace; font-size:11px; margin-bottom:5px; pointer-events:auto;";
            errorItem.innerHTML = `<strong>ERR:</strong> ${message}`;
            debugDiv.appendChild(errorItem);
        }
    }
    console.log("[System] Debug monitor initialized.");
</script>
<style>
    .katex-display { margin: 1.5em 0; overflow-x: auto; padding-bottom: 0.5em; }
    .dark .katex { color: #e5e7eb; }
    body { opacity: 1; visibility: visible; }
    #critical-debug { 
        display: none; 
        position: fixed; 
        top: 10px; 
        left: 10px; 
        right: 10px; 
        z-index: 99999; 
        pointer-events: none; 
        max-height: 50vh; 
        overflow-y: auto;
    }
</style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <div id="critical-debug"></div>
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-gray-500 font-bold">애플리케이션 엔진 로딩 중...</p>
                <div id="status-update" class="text-[10px] text-gray-400 mt-2">모듈 의존성 해석 중...</div>
            </div>
        </div>
    </div>
</body>
</html>
